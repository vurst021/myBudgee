
<ion-header>
    <ion-navbar>
      <ion-title>
        Scan Receipt
      </ion-title>
     
      <ion-buttons end>
        <!-- <button ion-button icon-only (click)="goToLogin()">
          <ion-icon name="log-out"></ion-icon>
        </button> -->
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content padding>
	<ion-card>
    <ion-card-header>Image Preview</ion-card-header>
      <ion-card-content>

        <button ion-button full (click)='recognize()' [disabled]="!myImage">Recognize Image</button>
        <button ion-button full (click)="fileInput.click()">Choose Image</button>
        <button ion-button full (click)="takePhoto()">Take Image</button>
      </ion-card-content>
    </ion-card>
    <input
  style="display: none"
  type="file" (change)="onImgChanged($event)"
  #fileInput>
      <ion-card *ngIf='myImage'>
        <img [src]=myPhoto />
      </ion-card>
 
   
 
    
</ion-content>
