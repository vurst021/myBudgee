<ion-header>

  <ion-navbar>
    <ion-title>Update Expense</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 
    <form [formGroup]="updateExpenseForm" (submit)="updateExpense(currentDate,currentAmt,selected_cate,currentDesc,currentRemark)">
<ion-list>
  <ion-item>
    <ion-label color="primary">Date</ion-label>
    <!--displayFormat="DD/MM/YYYY" currentDate | date: 'dd/MM/yyyy'-->
    <ion-datetime displayFormat="DD-MM-YYYY" pickerFormat="DD MMM YYYY" [(ngModel)] = "currentDate" formControlName="date"
    [class.invalid]="!updateExpenseForm.controls.date.valid && blur" ></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label color="primary">Amount</ion-label>
    <ion-input type = "number" placeholder="$" [(ngModel)] = "currentAmt" 
    formControlName="amount"></ion-input>
   </ion-item>
  <ion-item>
    <ion-label color="primary">Category</ion-label> 
    <ion-select [(ngModel)]="selected_cate" formControlName="category">
      <ion-option  *ngFor="let c of catgories" value="{{c}}" [selected]="selected_cate == c">{{ c }}</ion-option>
     <!--
      <ion-option value ="Food">Food</ion-option>
      <ion-option value ="Transport">Transport</ion-option>
      <ion-option value ="Shopping">Shopping</ion-option>
      <ion-option value ="Entertainment">Entertainment</ion-option>
      <ion-option value ="Education">Education</ion-option>
      <ion-option value ="Others">Others</ion-option>
    -->
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label color="primary" >Description</ion-label>
    <ion-input type = "text" [(ngModel)] = "currentDesc" formControlName="desc" >
     
    </ion-input>
</ion-item>
  <ion-item>
      <ion-label color="primary">Remark</ion-label>
      <ion-input type = "text" [(ngModel)] = "currentRemark" formControlName="remark"></ion-input>
  </ion-item>
</ion-list>
<div class="error-message" 
*ngIf="!updateExpenseForm.controls.amount.valid  && 
updateExpenseForm.controls.amount.touched" style="color:red">
  Please enter a positive amount.
</div>
<div class="error-message" 
*ngIf="!updateExpenseForm.controls.desc.valid  && 
updateExpenseForm.controls.desc.touched" style="color:red">
  Please enter a description.
</div>
<div class="error-message" 
*ngIf="!updateExpenseForm.controls.category.valid  && 
updateExpenseForm.controls.category.touched" style="color:red">
  Please select a category.
</div>
<button ion-button block >Update</button>
</form>
</ion-content>
