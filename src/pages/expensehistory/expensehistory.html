<ion-header>
    <ion-navbar>
      <ion-title>
        Expense History
      </ion-title>
     
      <ion-buttons end>
        <!-- <button ion-button icon-only (click)="goToLogin()">
          <ion-icon name="log-out"></ion-icon>
        </button> -->
        <button ion-button icon-only (click)="goToMenu()">
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>




<ion-content>
    <div padding>
      <ion-segment [(ngModel)]="cat">
        <ion-segment-button value="tab1" (click)="getCurrentMthRecord()">
          {{tab1}}
        </ion-segment-button>
        <ion-segment-button value="tab2" (click)="getAllRecord()">
          History
        </ion-segment-button>
      </ion-segment>
    </div>
  <form>

    <div class="details" [ngSwitch]="cat">
      <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
      <ion-list *ngSwitchCase="'tab1'">
          <ion-item *ngFor="let expense of expenseList | orderBy: date : reverse">
            <label style="text-transform: capitalize">{{expense.category}}</label>
            <p>{{expense.desc}}</p>
            <p>{{expense.date}}</p>
            <p>{{expense.remark}}</p>
            <p style="color:crimson"><strong>{{expense.amount| currency:'PHP':true:'1.2-2'}}</strong></p>  
          
          
            <button item-end ion-button icon-only color="primary" (click)="goToUpdateExpense(expense.id)" style="border-radius: 25px; height: 40px;margin-right: 10px;margin-top: 30px;width: 35px;">
              <ion-icon name="create"></ion-icon>
            </button>
            <button item-end ion-button icon-only color="danger" style="border-radius: 25px; height: 40px;width:auto;margin-right: 10px;margin-top: 30px;width: 35px;" (click)="alertRemove(expense.id)">
              <ion-icon name="trash"></ion-icon>
            </button>
          </ion-item>
      </ion-list>

      <ion-list *ngSwitchCase="'tab2'">
          <ion-item *ngFor="let expense of expenseList | orderBy: date : reverse">
            <label style="text-transform: capitalize">{{expense.category}}</label>
            <p>{{expense.desc}}</p>
            <p>{{expense.date}}</p>
            <p>{{expense.remark}}</p>
            <p style="color:crimson"><strong>{{expense.amount| currency:'PHP':true:'1.2-2'}}</strong></p>  
          
            <button item-end ion-button icon-only color="primary" (click)="goToUpdateExpense(expense.id)" style="border-radius: 25px; height: 40px;margin-right: 10px;margin-top: 30px;width: 35px;">
              <ion-icon name="create"></ion-icon>
            </button>
            <button item-end ion-button icon-only color="danger" style="border-radius: 25px; height: 40px;width:auto;margin-right: 10px;margin-top: 30px;width: 35px;" (click)="alertRemove(expense.id)">
              <ion-icon name="trash"></ion-icon>
            </button>
         </ion-item>
      </ion-list>
    </div>
    <!--<button ion-button block (click)="goToDashboard()">View Dashboard</button>
    <button ion-button block (click)="goToAddExpense()">Add Expense</button>-->

  </form>

</ion-content>
