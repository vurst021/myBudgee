<ion-header>

  <ion-navbar>
      <ion-buttons start>
          <button ion-button icon-only (click)="goToDashboard()">
              <ion-icon ios="ios-home-outline" md="md-home-outline"></ion-icon>
          </button>
        </ion-buttons>

        <ion-buttons end>
            <button ion-button icon-only (click)="goToAddExpense()">
              <ion-icon name="add"></ion-icon>
            </button>
          </ion-buttons>
    <ion-title>Expenses Record</ion-title>
  </ion-navbar>


</ion-header>


<ion-content>
  <ion-toolbar>
    <div padding>
      <ion-segment [(ngModel)]="cat">
        <ion-segment-button value="tab1" (click)="getCurrentMthRecord()">
          {{tab1}}
        </ion-segment-button>
        <ion-segment-button value="tab2" (click)="getAllRecord()">
          History
        </ion-segment-button>
      </ion-segment>
    </div>
  </ion-toolbar>
  <form>

    <div class="details" [ngSwitch]="cat">
      <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
      <ion-list *ngSwitchCase="'tab1'">
        <ion-item *ngFor="let expense of expenseList | orderBy: date : reverse" (click)="goToUpdateExpense(expense.id)">
          <label style="text-transform: capitalize">{{expense.category}}</label>
          <p>{{expense.desc}}</p>
          <p>{{expense.date}}</p>
          <p>{{expense.remark}}</p>
          <p item-end style="color:crimson"><strong>{{expense.amount| currency:'USD':true:'1.2-2'}}</strong></p>
        </ion-item>
      </ion-list>

      <ion-list *ngSwitchCase="'tab2'">
        <ion-item *ngFor="let expense of expenseList | orderBy: date : reverse" (click)="goToUpdateExpense(expense.id)">
          <label style="text-transform: capitalize">{{expense.category}}</label>
          <p>{{expense.desc}}</p>
          <p>{{expense.date}}</p>
          <p>{{expense.remark}}</p>
          <p item-end style="color:crimson"><strong>{{expense.amount| currency:'USD':true:'1.2-2'}}</strong></p>
        </ion-item>
      </ion-list>
    </div>
    <!--<button ion-button block (click)="goToDashboard()">View Dashboard</button>
    <button ion-button block (click)="goToAddExpense()">Add Expense</button>-->

  </form>

</ion-content>
