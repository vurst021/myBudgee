      <ion-content>
          <ion-card>
            <ion-card >
              <ion-card-header>
               Monthly Spending Category
              </ion-card-header>
              <ion-card-content >
                <canvas #pieCanvas style="height: 300px;width: 100%;"></canvas>
                <div style="text-align:center;">
                    <ion-row >
                      <ion-col>
                  Total Spending for the Month:<b> P {{currentMonthSpending | number:'1.2-2' }} </b> 
                </ion-col>
                  </ion-row>     
                </div>
                <div style="text-align:center">
                    <ion-row >
                        <ion-col col-10>
                  Current Monthly Budget:<b> P {{currentBudget | number:'1.2-2' }} </b> 
                </ion-col>
                      <ion-col col-2 id="edit" >
                        <a (click)=editMonthlyBudget()>edit</a>
                    </ion-col>
                    </ion-row>     
                    
                  </div>
                <div style="text-align: center">
                  <ion-row>
                    <ion-col col-3 id="colBudget">
                    
                        <span> <img id="iconItem"  src="assets/imgs/budgetIcon.png"></span> 
                 Budget
                 <!--<span> <img id="pencilIcon"  src="assets/imgs/pencil.png"></span> -->
                    </ion-col>
                <ion-col col-9>
                    <progress-bar [progress]="loadProgress"> 
                      
              </progress-bar>     

            </ion-col>
            </ion-row>
          
            </div>

    
              </ion-card-content>
            </ion-card>
            <ion-card>
            <ion-card-header>
              Daily Spending
              </ion-card-header>
              <ion-card-content>
                <canvas #dailyBarCanvas style="height: 300px;width: 100%;"></canvas>
                <div style="text-align:center">
                  Total Spending for the Week:<b> P {{totalWeeklySpend |  number:'1.2-2' }} </b>
                </div>
              </ion-card-content>
           
            <ion-card-header>
            Monthly Spending
            </ion-card-header>
            <ion-card-content>
              <canvas #barCanvas style="height: 300px;width: 100%;"></canvas>
            </ion-card-content>
          </ion-card>
          </ion-card>
